<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Form</title>
</head>
<body>
  <main>
    <div class="container">
      <div id="online">Online</div>
      <img src="http://placeimg.com/640/480/people" class="pfp" alt="profile-pic">
      <div class="contact-form">
        <div id="name">James Smith</div>
        <div id="rating-title">
          <div id="rating">⭐⭐⭐⭐⭐</div>
          <div id="job-title">Pet Whisperer</div>
        </div>
        <div id="job-desc"> I talk to pets. I'm not joking. I told someone else dog to go get me my limited edition Naruto Kunai and he grabbed the red one out of 20 others. Good doggo.</div>
        <div id="rates"><strong>5 mins free</strong> then $5.99/min</div>
          <div id="imgs">
            <object data="/src/phone.svg" class="phone"></object>
            <object data="/src/chat-left-text.svg" class="email"></object>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
